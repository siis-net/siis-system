<div ng-controller="createEmployeeController as createEmployeeCtrl">
  <md-content class="md-padding">
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Datos Personales">
        <md-content class="md-padding">
            <div>
                <md-content layout-padding layout="row" layout-sm="column">
                      <md-input-container style="width:30%">
                        <label>Codigo</label>
                        <input required name="codeEmployee" ng-model="codeEmployee">
                      </md-input-container>
                      <md-input-container style="width:30%">
                        <label>Placa</label>
                        <input required name="plateEmployee" ng-model="plateEmployee">
                      </md-input-container>
                </md-content>
                <md-content layout-padding layout="row" layout-sm="column">
                    <md-input-container style="width:40%">
                      <label>Primer Nombre</label>
                      <input required name="employeeFirstName" ng-model="employeeFirstName">
                    </md-input-container>
                    <md-input-container style="width:40%">
                      <label>Segundo Nombre</label>
                      <input required name="employeeSecondName" ng-model="employeeSecondName">
                    </md-input-container>
                    <md-input-container style="width:25%">
                      <label>Primer Apellido</label>
                      <input required name="employeeFirstSurname" ng-model="employeeFirstSurname">
                    </md-input-container>
                    <md-input-container style="width:25%">
                      <label>Segundo Apellido</label>
                      <input required name="employeeSecondSurname" ng-model="employeeSecondSurname">
                    </md-input-container>
                </md-content>
                <md-content layout-padding layout="row" layout-sm="column">
                    <md-input-container style="width:40%">
                      <label>Numero de Identificacion</label>
                      <input required name="employeeIdentificationNumber" ng-model="employeeIdentificationNumber">
                    </md-input-container>
                    <md-input-container style="width:40%">
                      <label>Tipo de Documento</label>
                      <input required name="employeeTypeDocument" ng-model="employeeTypeDocument">
                    </md-input-container>
                </md-content>
                <md-content layout-padding layout="row" layout-sm="column">
                    <md-input-container style="width:30%">
                      <label>Fec expedicion</label>
                      <input required name="employeeTypeDocument" ng-model="employeeTypeDocument">
                    </md-input-container>
                    <md-input-container style="width:30%">
                      <label>Ciudad Expedicion</label>
                      <input required name="cityExpedition" ng-model="cityExpedition">
                    </md-input-container>
                    <md-input-container style="width:30%">
                      <label>Pais de Expedicion</label>
                      <input required name="countryExpedition" ng-model="countryExpedition">
                    </md-input-container>
                </md-content>
                <md-button class="md-raised" ng-click="savePersonalData()">Guardar</md-button>
              </div>
            </div>
        </md-content>
      </md-tab>
      <md-tab label="Datos Laborales">
        <md-content class="md-padding">
          <h1 class="md-display-2">Tab Two</h1>
            Tab 2
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
